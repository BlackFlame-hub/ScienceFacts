<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Science Facts</title>
    <link rel="icon" href="assets/Science icon.png" type="image/png" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="wrapper"></div>
    <header>
      <a href="index.html">
        <img src="assets/Logo.svg" alt="SVG Logo" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Random Generator.html">Random Generator</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Contact</h2>
      <form action="">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Random name field"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@something.com"
        />

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Tell me something"
        ></textarea>

        <input type="submit" class="send-message" value="Send message" />
      </form>

      <section>
        <address>
          1234 VIP Street <br />
          NeoYork City, Moon Colony <br />
          <a href="mailto:awesomeemail@something.com"
            >awesomeemail@something.com</a
          >
          <br />
          Phone: Smartphone number
        </address>
      </section>

      <div class="map-message">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202845.20095564786!2d-122.20590548073068!3d37.402689178557345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb68ad0cfc739%3A0x7eb356b66bd4b50e!2sSilicon%20Valley%2C%20California%2C%20Statele%20Unite%20ale%20Americii!5e0!3m2!1sro!2sro!4v1723741720768!5m2!1sro!2sro"
          width="450"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
